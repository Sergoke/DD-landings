<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Замовити їжу</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- Hero section -->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Замов з найближчих ресторанів
          </h1>
          <button class="button__primary">Замовити зараз</button>
        </div>
      </section>

      <!-- Explore Menu -->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Глянь наше меню</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
          <!-- Burger -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="./assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Бургер</h3>
              <p>
                Булка, сир і шматок сала
              </p>
            </div>
          </div>
          <!-- Pizza -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>
                Ой, яка класна піца. І листя прикольне.
              </p>
            </div>
          </div>
          <!-- Ice Cream -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img
                src="./assets/iceCream.jpg"
                alt="ice cream"
                class="food__image"
              />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Що це?</h3>
              <p>
                Ми не знаєм, що це. Якби ми знали що це, а так ми не знаєм що це.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
